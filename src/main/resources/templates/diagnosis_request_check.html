<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>진료 요청 확인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="text-center p-5">
    <h1>진료 요청 확인</h1>
  </div>
  <div class="container w-50">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>진료 요청 환자</th>
          <th>진료 요청 시간</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="diagnosis: ${diagnosisList}">
          <td>
            <a th:href="@{'/diagnosis/request/detail/' + ${diagnosis.id}}" th:text="${diagnosis.sender.name}"></a>
          </td>
          <td th:text="${diagnosis.createdAt}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
