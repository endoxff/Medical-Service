<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>진료 요청</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="text-center p-5">
        <h1>진료 요청</h1>
    </div>
    <div class="container w-50">
        <form th:action="@{/diagnosis/request}" th:object="${requestDiagnosisForm}" method="post">
            <div class="mb-3">
                <label th:for="receiver" class="form-label">진료 의사</label>
                <select id="receiver" name="receiver" class="form-control">
                    <option value="" disabled selected>진료 의사를 선택해주세요.</option>
                    <option th:each="doctor: ${doctors}"
                            th:value="${doctor.id}"
                            th:text="${doctor.name} + ' (' + ${doctor.subject} + ')'" />
                </select>
            </div>
            <div class="mb-3">
                <label th:for="symptom" class="form-label">증상</label>
                <input type="text" class="form-control" th:field="*{symptom}" placeholder="증상을 입력하세요.">
            </div>
            <button type="submit" class="btn btn-primary text-center">진료 요청</button>
        </form>
    </div>
</body>
</html>
