<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>처방 응답</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="text-center p-5">
    <h1>처방 응답</h1>
</div>
<div class="container w-50">
    <form th:action="@{/diagnosis/response}" th:object="${responseDiagnosisForm}" method="post">
        <div class="mb-3">
            <label th:for="receiver" class="form-label">진료 환자</label>
            <select id="receiver" name="receiver" class="form-control">
                <option th:value="${receiver.get('id')}" th:text="${receiver.get('name')}" selected/>
            </select>
        </div>
        <div class="mb-3">
            <label th:for="prescription" class="form-label">처방</label>
            <input type="text" class="form-control" th:field="*{prescription}" placeholder="처방을 입력하세요.">
        </div>
        <button type="submit" class="btn btn-primary text-center">처방 응답</button>
    </form>
</div>
</body>
</html>
