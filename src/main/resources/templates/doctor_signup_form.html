<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>의사 회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="text-center p-5">
    <h1>의사 회원 가입</h1>
</div>
<div class="container w-50">
    <form th:action="@{/member/signup/doctor}" th:object="${signupForm}" method="post">
        <div class="mb-3">
            <label th:for="id" class="form-label">아이디</label>
            <input type="text" class="form-control" th:field="*{id}" placeholder="영어 소문자와 숫자로 이루어진 2 ~ 15자를 입력해주세요.">
        </div>
        <div class="mb-3">
            <label th:for="password" class="form-label">패스워드</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="영문 대문자, 숫자, 특수 문자를 각각 1개 이상 포함한 8 ~ 20자를 입력해주세요.">
        </div>
        <div class="mb-3">
            <label th:for="name" class="form-label">이름</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="이름을 입력해주세요.">
        </div>
        <div class="mb-3">
            <label th:for="subject" class="form-label">진료 과목</label>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" th:field="*{subject}" value="1" id="im" checked>
                <label th:for="im" class="form-check-label">내과</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" th:field="*{subject}" value="2" id="ey">
                <label th:for="ey" class="form-check-label">안과</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" th:field="*{subject}" value="1" id="ent">
                <label th:for="ent" class="form-check-label">이비인후과</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" th:field="*{subject}" value="1" id="gs">
                <label th:for="gs" class="form-check-label">외과</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" th:field="*{subject}" value="1" id="os">
                <label th:for="os" class="form-check-label">정형외과</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" th:field="*{subject}" value="1" id="ns">
                <label th:for="ns" class="form-check-label">신경외과</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" th:field="*{subject}" value="1" id="der">
                <label th:for="der" class="form-check-label">피부과</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" th:field="*{subject}" value="1" id="ped">
                <label th:for="ped" class="form-check-label">소아청소년과</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" th:field="*{subject}" value="1" id="obgy">
                <label th:for="obgy" class="form-check-label">산부인과</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" th:field="*{subject}" value="1" id="psy">
                <label th:for="psy" class="form-check-label">정신건강의학과</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary text-center">회원 가입</button>
    </form>
</div>
</body>
</html>
