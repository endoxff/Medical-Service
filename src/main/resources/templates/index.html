<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>비대면 진료 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="text-center p-5">
    <h1>비대면 진료 서비스</h1>
</div>
<div class="container w-50">
    <p class="lead">회원</p>
    <a class="btn btn-outline-primary" sec:authorize="isAnonymous()" href="/member/signup/patient">환자 회원가입</a>
    <a class="btn btn-outline-primary" sec:authorize="isAnonymous()" href="/member/signup/doctor">의사 회원가입</a>
    <a class="btn btn-outline-primary" sec:authorize="isAnonymous()" href="/member/login">로그인</a>
    <a class="btn btn-outline-primary" sec:authorize="isAuthenticated()" href="/member/logout">로그아웃</a>
</div>
<br>
<div class="container w-50">
    <p class="lead" sec:authorize="isAuthenticated()">비대면 진료</p>
    <a class="btn btn-outline-primary" sec:authorize="isAuthenticated()" href="/diagnosis/request">진료 받기</a>
    <a class="btn btn-outline-primary" sec:authorize="isAuthenticated()" href="/diagnosis/response/list">처방 확인 (환자용)</a>
    <a class="btn btn-outline-primary" sec:authorize="isAuthenticated()" href="/diagnosis/request/list">진료 확인 (의사용)</a>
</div>
</body>
</html>
