<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>환자 회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="text-center p-5">
        <h1>환자 회원 가입</h1>
    </div>
    <div class="container w-50">
        <form th:action="@{/member/signup/patient}" th:object="${signupForm}" method="post">
            <div class="mb-3">
                <label th:for="id" class="form-label">아이디</label>
                <input type="text" class="form-control" th:field="*{id}" placeholder="영어 소문자와 숫자로 이루어진 2 ~ 15자를 입력해주세요.">
            </div>
            <div class="mb-3">
                <label th:for="password" class="form-label">패스워드</label>
                <input type="password" class="form-control" th:field="*{password}" placeholder="영문 대문자, 숫자, 특수 문자를 각각 1개 이상 포함한 8 ~ 20자를 입력해주세요.">
            </div>
            <div class="mb-3">
                <label th:for="name" class="form-label">이름</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="이름을 입력해주세요.">
            </div>
            <div class="mb-3">
                <label th:for="birthday" class="form-label">생일</label>
                <input type="date" class="form-control" th:field="*{birthday}">
            </div>
            <div class="mb-3">
                <label th:for="gender" class="form-label">성별</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" th:field="*{gender}" value="1" id="male">
                    <label th:for="male" class="form-check-label">남성</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" th:field="*{gender}" value="2" id="female" checked>
                    <label th:for="female" class="form-check-label">여성</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary text-center">회원 가입</button>
        </form>
    </div>
</body>
</html>
